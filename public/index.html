<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>hemihemiChess - Join Room</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; font-size: 16px; width: 200px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <p>Enter a room code to join:</p>
  <input type="text" id="roomInput" placeholder="Room Code" />
  <button id="joinRoomBtn">Join Room</button>

  <script>
    document.getElementById('joinRoomBtn').addEventListener('click', () => {
      const roomCode = document.getElementById('roomInput').value.trim();
      if (roomCode) {
        window.location.href = `/game?room=${encodeURIComponent(roomCode)}`;
      } else {
        alert('Please enter a room code.');
      }
    });
  </script>
</body>
</html>
